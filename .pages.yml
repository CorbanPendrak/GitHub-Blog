media: assets

content:
  - name: posts
    label: Posts
    type: collection
    path: '_posts'
    view:
      fields: [ title, date, authors ]
    fields:
      - name: layout
        label: Layout
        type: string
        default: "default"
        hidden: true
      - name: title
        label: Title
        type: string
        required: true
      - name: author
        label: Authors
        type: string
        list: true
      - name: date
        label: Date
        type: date
        required: true
      - name: thumbnail
        label: Thumbnail
        type: image
      - name: body
        label: Body
        type: rich-text
        required: true
      - name: summary
        label: Summary
        type: rich-text
        description: A short summary of the post, used in the post list and in the social preview.
  - name: config
    label: Jekyll config
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)
  - name: calendar
    label: Calendar
    path: calendar.html
    type: file
    fields:
      - name: title
        label: Page title
        type: string
      - name: calendar-url
        label: Public URL to Google Calendar
        type: string
        description: The URL to your public Google Calendar. You can get this from the "Integrate calendar" section in your Google Calendar settings.