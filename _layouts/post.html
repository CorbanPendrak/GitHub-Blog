---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<nav class="post-nav">
    {% if page.previous.url %}
        <a class="prev" href="{{ page.previous.url | relative_url }}">&larr; {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next.url %}
        <a class="next" href="{{ page.next.url | relative_url }}">{{ page.next.title }} &rarr;</a>
    {% endif %}
</nav>

<style>
.post-header {
    margin-bottom: 30px;
    text-align: center;
}
.post-title {
    color: #2c3e50;
    margin-bottom: 10px;
}
.post-meta {
    color: #666;
    font-size: 0.9em;
}
.post-content {
    margin-bottom: 40px;
}
.post-nav {
    display: flex;
    justify-content: space-between;
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}
.post-nav a {
    text-decoration: none;
    color: #3498db;
    font-weight: 500;
}
.post-nav a:hover {
    text-decoration: underline;
}
.post-nav .next {
    margin-left: auto;
}
</style>
