<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .site-title {
            font-size: 2.5em;
            margin: 0;
            color: #2c3e50;
        }
        .site-title a {
            text-decoration: none;
            color: inherit;
        }
        .site-description {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
        .content {
            margin-bottom: 40px;
        }
        footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
        nav {
            text-align: center;
            margin-bottom: 30px;
        }
        nav a {
            text-decoration: none;
            color: #2c3e50;
            margin: 0 15px;
            font-weight: 500;
        }
        nav a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <p class="site-description">{{ site.description }}</p>
    </header>

    <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/posts/' | relative_url }}">Posts</a>
    </nav>

    <main class="content">
        {{ content }}
    </main>

    <footer>
        <p>&copy; 2025 {{ site.title }}. Built with Jekyll.</p>
    </footer>
</body>
</html>
